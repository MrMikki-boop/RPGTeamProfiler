<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Team Profiler</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
<div class="header">
    <h1>⚔️ Интерактивные профили НРИ-команды ⚔️</h1>
    <p>Настраивайте характеристики в реальном времени</p>
</div>

<div class="controls">
    <button class="control-btn" onclick="addPlayer()">Добавить игрока</button>
    <button class="control-btn" onclick="addDM()">Добавить ДМ</button>
    <button class="control-btn" onclick="resetAll()">Сбросить всё</button>
    <button class="control-btn" onclick="saveTeamToURL()">Сохранить и поделиться</button>
    <div class="score-system-select">
        <select id="score-system" onchange="changeScoreSystem(this.value)">
            <option value="0-10">0–10</option>
            <option value="-5-5">-5–5</option>
        </select>
    </div>
    <div class="export-dropdown">
        <button class="control-btn export-btn" onclick="toggleExportMenu()">Экспорт</button>
        <div id="export-menu" class="export-menu">
            <div class="export-option section-title">Индивидуальные профили</div>
            <div id="individual-exports"></div>
            <div class="export-option section-title">Командные профили</div>
            <div class="export-option" onclick="exportComparison()">Экспорт сравнения</div>
            <div class="export-option" onclick="exportAllCharts()">Экспорт всех профилей</div>
        </div>
    </div>
</div>
<div class="stats-labels-editor">
    <h3>Редактор меток характеристик</h3>
    <div class="labels-grid" id="labels-editor"></div>
</div>
<div class="charts-grid" id="charts-container"></div>
<div id="comparison-section" class="comparison-section">
    <h2 class="comparison-title">Сравнение профилей</h2>
    <div id="character-toggles" class="character-toggle-container"></div>
    <div id="comparison-chart" class="radar-chart"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
